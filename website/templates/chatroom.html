{% extends 'base.html' %}
{% block title %}<title>Shnapsot - Room - {{ room }}</title>{% endblock %}
{% block content %}
<div class="row g-0 flex-grow-1">
<h1 id="room-name">{{ room }}</h1>
    <div class="col-lg-2 border">List of clients</div>
    <div class="col border border-secondary rounded" id="chat-box">
        <ul id="messages"></ul>
    </div>
    <input type="text" name="" id="myMessage">
        <button id="sendbutton" type="sendbutton">Send</button>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
